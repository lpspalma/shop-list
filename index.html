<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://cdn.hugeicons.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shop List</title>
</head>

<body>
    <main>
        <header id="logo">
            <img src="./assets/logo.svg" alt="Convert logo" />
        </header>
        <a href="/" class="go-back">
            <i class="hgi hgi-stroke hgi-arrow-left-02"></i>
            Back
        </a>
        <h1 class="main-title">Groceries to buy</h1>
        <div class="input-group">
            <input type="text" name="item" placeholder="Add new item" id="item" />
            <button type="submit">Add</button>
        </div>
        <div class="list">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" />
                        <span class="item-text">Pão de Forma</span>
                        </i><button class="delete-btn">
                            <i class="hgi hgi-stroke hgi-delete-02"></i>
                        </button>
                    </label>
                </li>

                <li>
                    <label>
                        <input type="checkbox" />
                        <span class="item-text">Café</span>
                        <button class="delete-btn">
                            <i class="hgi hgi-stroke hgi-delete-02"></i>
                        </button>
                    </label>
                </li>

                <li>
                    <label>
                        <input type="checkbox" />
                        <span class="item-text">Suco de Laranja</span>
                        <button class="delete-btn">
                            <i class="hgi hgi-stroke hgi-delete-02"></i>
                        </button>
                    </label>
                </li>

                <li>
                    <label>
                        <input type="checkbox" />
                        <span class="item-text">Bolacha</span>
                        <button class="delete-btn">
                            <i class="hgi hgi-stroke hgi-delete-02"></i>
                        </button>
                    </label>
                </li>
            </ul>
        </div>
        <div class="item-removed">
            <i class="hgi hgi-stroke hgi-alert-circle"></i>
            <span>Item removed from the list</span>
            <button class="close-btn">
                <i class="hgi hgi-stroke hgi-cancel-01"></i>
            </button>
        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
